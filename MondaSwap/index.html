<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Home - MondaSwap</title>
</head>
<body>
    <div class="root">
        <div class="content">
            <div class="menu">
                <div class="menuContent">
                    <div class="menu__Brand"></div>
                    <ul class="menuItemList">
                        <li class="menu__Item">家</li>
                        <li class="menu__Item">コミュニティ</li>
                        <li class="menu__Item">ブログ</li>
                        <li class="menu__Item">開発者</li>
                        <li class="menu__Item">サポート</li>
                        <li class="menu__Item menu__ItemButton">
                            <button class="menu__LaunchApp">
                                アプリ
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="middleContent">
                <div class="backgrounds">
                    <div class="background__One"></div>
                    <div class="background__Two"></div>
                </div>
                <div class="centerText">
                    <div class="centerText__Content">
                        <h1>Monda  Swap</h1>
                        <p>暗号、トークン、NFT</p>
                    </div>
                </div>
                <div class="stats">
                    <div class="stats__Content">
                        <div class="stats__Box">
                            <div class="stats__Box__Content">
                                <h1 class="stats__BoxNumber">$12B+</h1>
                                <p class="stats__BoxTitle">時価総額</p>
                            </div>
                        </div>
                        <div class="stats__Box">
                            <div class="stats__Box__Content">
                                <h1 class="stats__BoxNumber">$593B+</h1>
                                <p class="stats__BoxTitle">取引量</p>
                            </div>
                        </div>
                        <div class="stats__Box">
                            <div class="stats__Box__Content">
                                <h1 class="stats__BoxNumber">52M+</h1>
                                <p class="stats__BoxTitle">すべての時間の取引</p>
                            </div>
                        </div>
                        <div class="stats__Box">
                            <div class="stats__Box__Content">
                                <h1 class="stats__BoxNumber">$134.5</h1>
                                <p class="stats__BoxTitle">トークン価格</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <ul class="footer__Content">
                        <li class="menu__Item">家</li>
                        <li class="menu__Item">コミュニティ</li>
                        <li class="menu__Item">ブログ</li>
                        <li class="menu__Item">開発者</li>
                        <li class="menu__Item">サポート</li>
                        <li class="menu__Item">
                            <select name="languageSelection" id="languageSelection">
                                <option value="saab">Japanese</option>
                                <option value="audi">English</option>
                                <option value="mercedes">Spanish</option>
                            </select>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
